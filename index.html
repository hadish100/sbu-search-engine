    <style>

      :root
      {
        --c1:#ececf4;
        --c2:#6b6e89
      }

      *
      {
        font-family:Vazirmatn;
      }

      body
      {
        background:var(--c1);
        border:0;
        padding:0;
        margin:0;
        width:100%;
        height:100vh;
      }

      .page_continer
      {
        height:80%;
        display:flex;
        justify-content:center;
        align-items:center;
        align-content:center;
        flex-direction:column;
      }

      .page_title
      {
        font-size:30px;
      }

      .search_container
      {
        margin-top:30px;
        display:flex;
        justify-content:center;
        align-items:center;
        align-content:center;
        flex-direction:row-reverse;
        position:relative;
      }

      .search_container > input
      {
        border-radius:50px;
        height:35px;
        width:300px;
        text-align:right;
        font-size:18px;
        border:0;
        outline:0;
        box-shadow: black 0 4px 7px -6px;
        padding-right:10px;
      }

      .search_container > svg
      {
        position:absolute;
        left:5px;
      }

      .search_result_container
      {
        margin-top:20px;
        display:flex;
        justify-content:center;
        align-items:center;
        align-content:center;
        flex-direction:column;
        width:300px;
      }

      .search_result
      {
        width:100%;
        height:30px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        align-content:center;
        flex-direction:row-reverse;
        background:white;
        margin: 5px;
        border-radius: 5px;
        transition: all 0.2s;
        opacity:1;
        box-shadow:black 4px 4px 7px -7px;
        border:1px solid transparent;
      }

      .filled_search_result
      {
        cursor: pointer;
      }

      .filled_search_result:hover
      {
        background:#f8f8f8;
      }

      .search_result_name
      {
        margin-right:7px;
      }

      .search_result_id
      {
        margin-left:7px;
      }

      .empty_search_result
      {
        opacity:0 !important;
        cursor: default;
      }

      .courses_popup_container
      {
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        align-content: center;
        flex-direction: row;
        position: fixed;
        z-index: 100;
      }

      .courses_popup_box
      {
        width: 340px;
        background-color: white;
        z-index: 101;
        border-radius: 0.75rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        align-content: center;
        flex-direction: column;
        color: white;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 15px 0px;
        opacity: 0;
        transition: all 0.2s;
        transform: scale(0.9);
        position:relative;
      }

      .courses_popup_overlay
      {
        width: 100%;
        height: 100vh;
        backdrop-filter: blur(15px) saturate(180%);
        background-color: rgba(224, 224, 224, 0);
        border: 1px solid rgba(224, 224, 224, 0.25);
        position: fixed;
        z-index: 99;
        opacity: 0;
        transition: all 0.2s;
      }

      .close_popup_svg
      {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      .courses_popup_title
      {
        color:black;
        margin-top:7px;
      }

      .course_element
      {
        background:var(--c1);
        border-radius:5px;
        color:black;
        padding: 5px 10px;
        font-size:15px;
        margin:3px 7px;
        width: 100%;
        text-align: right;
        cursor: default;
      }

      .courses_popup_courses_list
      {
        display:flex;
        justify-content:center;
        align-items:center;
        align-content:center;
        flex-direction:row;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-bottom: 3px;
        width:100%;
      }

    </style>

    async function search_student(search)
    {

      if(search.length < 2)
      {
        for(var i = 0; i < 5; i++) set_result_row_content(i,null);
        return;
      }

      var search_result = students.filter(student => student.name.includes(search) || student.student_id.includes(search));

      if(search_result.length > 5) search_result = search_result.slice(0,5);
      else search_result = search_result.concat(new Array(5 - search_result.length).fill(null));

      var search_result_container = document.querySelector(".search_result_container");


      for(var i = 0; i < search_result.length; i++)
      {
        if(search_result[i] == null)
        {
          set_result_row_content(i,null);
          continue;
        }

        var content = {
          name:search_result[i].name,
          student_id:farsify_string(search_result[i].student_id)
        };

        set_result_row_content(i,content);
      }
    }

    function farsify_string(str)
    {
      var farsi_digits = ["۰","۱","۲","۳","۴","۵","۶","۷","۸","۹"];
      return str.replace(/[0-9]/g, function(w){return farsi_digits[+w]});
    }

    function englishify_string(str)
    {
      var farsi_digits = ["۰","۱","۲","۳","۴","۵","۶","۷","۸","۹"];
      return str.replace(/[۰-۹]/g, function(w){return farsi_digits.indexOf(w)});
    }

    function set_result_row_content(row,content)
    {
      var row = document.querySelectorAll(".search_result")[row];
      if(content)
      {
        row.querySelector(".search_result_name").innerText = content.name;
        row.querySelector(".search_result_id").innerText = content.student_id;
      }

      if(content == null) 
      {
        row.classList.add("empty_search_result");
        row.classList.remove("filled_search_result");
      }

      else 
      {
        row.classList.remove("empty_search_result");
        row.classList.add("filled_search_result");
      }
    }

    document.querySelector("#search").addEventListener("input", async function()
    {
      var search = this.value;
      this.value = farsify_string(search);
      search_student(englishify_string(search));
    });

    function show_course_list(obj)
    {
      if(obj.classList.contains("empty_search_result")) return;
      var student_id = obj.querySelector(".search_result_id").innerText;
      student_id = englishify_string(student_id);
      var student_name = obj.querySelector(".search_result_name").innerText;
      var courses_arr = courses[student_id];

      document.querySelectorAll(".courses_popup_title")[0].innerHTML = "لیست دروس ";
      document.querySelectorAll(".courses_popup_title")[0].innerHTML += "<b> " + student_name + " </b>";
      if(courses_arr.length==0)
      document.querySelectorAll(".courses_popup_courses_list")[0].innerHTML = "<div class='course_element' style='background:#e2e2e2'>" + "درسی یافت نشد" + "</div>"
      else 
      document.querySelectorAll(".courses_popup_courses_list")[0].innerHTML = courses_arr.map(course => "<div class='course_element'>" + course + "</div>").join("");


      document.querySelectorAll(".courses_popup_container")[0].style.display = "flex";

      setTimeout(function()
      {
        document.querySelectorAll(".courses_popup_overlay")[0].style.opacity = "1";
        document.querySelectorAll(".courses_popup_box")[0].style.opacity = "1";
        document.querySelectorAll(".courses_popup_box")[0].style.transform = "scale(1)";
      },50);

    }


    function close_courses_popup()
    {

      document.querySelectorAll(".courses_popup_overlay")[0].style.opacity = "0";
      document.querySelectorAll(".courses_popup_box")[0].style.opacity = "0";
      document.querySelectorAll(".courses_popup_box")[0].style.transform = "scale(0.9)";
      

      setTimeout(function()
      {
        document.querySelectorAll(".courses_popup_container")[0].style.display = "none";
      },200);
    }

  </script>
